<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Library employee area</title>
  <link href="css/main.css" rel="stylesheet">
  <link href="css/bootstrap-reboot.css" rel="stylesheet">
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/bootstrap-grid.css" rel="stylesheet">
  <link href="css/employee.css" rel="stylesheet">
  
</head>

<body>

  <div class="container">
    <!-- BootStrap Container -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark sticky-top">
      <!-- Brand -->
      <a class="navbar-brand" href="login.html">
        <img src="img/books.png" alt="Logo" style="width:40px;">
        <span>Library</span>
      </a>

      <!-- Toggler/collapsibe Button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active disabled" href="#">Account history</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Admin Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Admin Authors</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Admin Customer</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Admin Creditcards</a>
          </li>
        </ul>
      </div>
    </nav>

    <h1>Welcome to our hard working employee area</h1>

    <div class="result">
      <table class="table table-hover" id="result-table">
        <th>ID</th>
        <th>Firstname</th>
        <th>Lastname</th>
      </table>
    </div>

    <hr>

    <div class="customer-form">
      <form>
        <h2 class="text-center">Create new Customer</h2>
        <div class="form-group">
          <input type="text" class="form-control" name="firstName" placeholder="Customer Firstname" required="required">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="lastName" placeholder="Customer Lastname" required="required">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="email" placeholder="Customer Email" required="required">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="birthday" placeholder="Customer Birthday" required="required">
        </div>
        <div class="form-group">
          <input type="button" class="btn btn-primary btn-block" onclick='submitForm()'>Add Customer</input>
        </div>
      </form>
    </div>


  </div><!-- BootStrap Container -->

  <script src="js/vendor/modernizr-3.7.1.min.js"></script>
  <script src="js/vendor/jquery-3.4.1.min.js"></script>
  <script crossorigin="anonymous" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="js/vendor/bootstrap.bundle.js"></script>
  <script src="js/vendor/bootstrap.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

  <script>
    $.getJSON("http://localhost:8080/api/customers", function (data, status, xhr) {
      console.log(data);

      for (let index = 0; index < data.length; index++) {
        const person = data[index];
        $('#result-table').append("<tr><td>" + person.id + "</td><td>" + person.firstName + "</td><td>" + person.lastName + "</td></tr>");
      }
    });
  </script>

<script language="javascript" type="text/javascript">
function submitForm() {
    $.ajax({
        method: "POST",
        url: "http://localhost:8080/api/customers",
        data: JSON.stringify($("form").serializeArray())
    });

console.log(JSON.stringify($("form").serializeArray()))

  }

</script>


</body>

</html>
