<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Library employee area</title>
  <link href="css/main.css" rel="stylesheet">
  <link href="css/bootstrap-reboot.css" rel="stylesheet">
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/bootstrap-grid.css" rel="stylesheet">
  <link href="css/employee.css" rel="stylesheet">

</head>

<body>

  <div class="container">
    <!-- BootStrap Container -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark sticky-top">
      <!-- Brand -->
      <a class="navbar-brand" href="login.html">
        <img src="img/books.png" alt="Logo" style="width:40px;">
        <span>Library</span>
      </a>

      <!-- Toggler/collapsibe Button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active disabled" href="#">Account history</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Admin Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Admin Authors</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Admin Customer</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Admin Creditcards</a>
          </li>
        </ul>
      </div>
    </nav>

    <h1>Welcome to our hard working employee area</h1>

    <div class="result">
      <table class="table table-hover" id="result-table">
        <th>ID</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th >Birthday</th>
      </table>
    </div>

    <hr>

    <div class="customer-form">
      <form id="test">
        <h2 class="text-center">Create new Customer</h2>
        <div class="form-group">
          <input type="text" class="form-control" name="firstName" placeholder="Customer Firstname" required="required">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="lastName" placeholder="Customer Lastname" required="required">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="email" placeholder="Customer Email" required="required">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="birthday" placeholder="Customer Birthday YYYY-MM-DD" required="required">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="pin" placeholder="Customer PIN" required="required">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="address" placeholder="Customer Address" required="required">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="creditCard" placeholder="Customer Creditcard"
            required="required">
        </div>
      </form>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" onclick=objectifyForm(test)>Add new Customer</button>
      </div>

    </div>



  </div><!-- BootStrap Container -->

  <script src="js/vendor/modernizr-3.7.1.min.js"></script>
  <script src="js/vendor/jquery-3.4.1.min.js"></script>
  <script crossorigin="anonymous" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="js/vendor/bootstrap.bundle.js"></script>
  <script src="js/vendor/bootstrap.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
          integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>


  <script>
    $.getJSON("http://localhost:8080/api/customers", function (data, status, xhr) {
      console.log(data);

      var customers = data._embedded.customers;
      for (let index = 0; index < customers.length; index++) {
        const person = customers[index];
        $('#result-table').append("<tr><td>" +
        person.id + "</td><td>" +
        person.firstName + "</td><td>" +
        person.lastName + "</td><td>" +
        person.email + "</td><td>" +
        moment(person.birthday).format('DD.MM.YYYY') + "</td></tr>"
        );
      }
    });
  </script>


  <script language="javascript" type="text/javascript">
    function objectifyForm(formArray) {//serialize data function

      var returnArray = {};
      for (var i = 0; i < formArray.length; i++) {
        returnArray[formArray[i]['name']] = formArray[i]['value'];
      }
      //return returnArray;
      submitForm(returnArray)
    }
  </script>



  <script language="javascript" type="text/javascript">
   function submitForm(formdata) {
      return jQuery.ajax({
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
        },
        'type': 'POST',
        'url': "http://localhost:8080/api/customers",
        'data': JSON.stringify(formdata),
        'dataType': 'json',
        'success': console.log("success")
      });

    }

  </script>


</body>

</html>
